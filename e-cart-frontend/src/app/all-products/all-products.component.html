<div class="banner">
  <img src="assets/e-commerce-shopping-horizontal-banners-vector.jpg" alt="Banner">
</div>
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let product of allProducts">
        <div class="card h-100 shadow-sm border">
          <!-- Product image-->
          <img class="card-img-top" [src]="product.image" alt="{{product.title}}">
          <!-- Product details-->
          <div class="card-body p-4 text-center">
            <!-- Product name-->
            <h5 class="product-title">{{product.title}}</h5>
            <!-- Product price-->
            <div class="d-flex justify-content-center small mb-2">
              <span class="product-price">${{product.price}}</span>
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <button class="btn btn-outline-info btn-view-details" (click)="onViewDetails(product.id)">
                <i class="fas fa-eye"></i> View Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
